<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops! Página não encontrada | Recargas Play</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-mint: #00ffcc;
            --accent-purple: #a855f7; 
            --bg-gradient: linear-gradient(180deg, #1a0b2e 0%, #111111 100%);
            --card-bg: rgba(26, 26, 26, 0.9);
        }

        /* BARRA DE ROLAGEM PRETA */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 10px; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header { padding: 40px 20px 20px; display: flex; justify-content: center; width: 100%; }
        .logo-container { display: flex; align-items: center; gap: 8px; }
        .logo-img { width: 55px; height: auto; }
        header h1 { 
            font-size: 2.5rem; font-weight: 800; text-transform: uppercase; 
            letter-spacing: -2px; line-height: 1;
            background: linear-gradient(90deg, var(--primary-mint) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* EFEITO GLITCH NO 404 */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            position: relative;
            color: var(--primary-mint);
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-sub {
            color: #aaa;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-back {
            background: linear-gradient(90deg, #6a11cb, #45108a);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(168, 85, 247, 0.5);
            border: 1px solid var(--primary-mint);
        }

        /* MAC NAV */
        .mac-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95); border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; z-index: 10000; backdrop-filter: blur(20px);
        }
        .nav-list { display: flex; list-style: none; padding: 10px 15px; gap: 15px; overflow-x: auto; }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; color: #555; 
            min-width: 70px; transition: 0.3s; cursor: pointer; text-decoration: none;
        }
        .nav-item:hover { color: var(--primary-mint); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }
        .nav-item span { font-size: 9px; font-weight: 700; text-transform: uppercase; white-space: nowrap; }

        @media (max-width: 600px) {
            .error-code { font-size: 5rem; }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h1>RECARGASPLAY</h1>
    </div>
</header>

<div class="error-container">
    <div class="error-code">404</div>
    <h2 class="error-message">GAME OVER!</h2>
    <p class="error-sub">A página que você está procurando foi "farmada" por outra pessoa ou nunca existiu. Que tal voltar para o início?</p>
    <a href="./" class="btn-back">Voltar ao Início</a>
</div>

<nav class="mac-nav">
    <ul class="nav-list">
        <a href="./" class="nav-item"><i class="fa-solid fa-house"></i><span>Início</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-gamepad"></i><span>Games</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-play"></i><span>Vídeo</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-truck"></i><span>Delivery</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-utensils"></i><span>Comida</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-shirt"></i><span>Moda</span></a>
        <a href="./" class="nav-item"><i class="fa-solid fa-tags"></i><span>Outros</span></a>
    </ul>
</nav>

</body>

</html>
