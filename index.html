         let currentCategory = 'all';
         const grid = document.getElementById('product-grid');
         
         function setCategory(cat, el) {
             currentCategory = cat;
             document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
             el.classList.add('active');
             filterAll();
         }
         
         function filterAll() {
             const searchTerm = document.getElementById('searchInput').value.toLowerCase();
             const sortBy = document.getElementById('sortSelect').value;
         
             let filtered = products.filter(p => {
                 const matchesCat = currentCategory === 'all' || p.category === currentCategory;
                 const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                 return matchesCat && matchesSearch;
             });
         
             if (sortBy === 'az') filtered.sort((a, b) => a.name.localeCompare(b.name));
             else if (sortBy === 'za') filtered.sort((a, b) => b.name.localeCompare(a.name));
         
             render(filtered);
         }
         
         function render(list) {
             grid.innerHTML = '';
             if (list.length === 0) {
                 grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; padding: 40px; color: #666;">Nenhum Gift Card encontrado.</p>';
                 return;
             }
         
             list.forEach(p => {
                 const card = document.createElement('a');
                 card.className = 'card';
                 card.href = `gift-card/${p.slug}`;
                 
                 // SEO DINÃ‚MICO: Inserindo 'Comprar' no Alt e 'Resgatar' no botÃ£o
                 card.innerHTML = `
                     <div class="image-wrapper">
                         <img src="https://marketplace.bancointer.com.br/gift-card/v2/images/${p.img}" alt="Comprar Gift Card ${p.name}" loading="lazy">
                     </div>
                     <div class="info">
                         <h3>Gift Card ${p.name}</h3>
                         <div class="buy-btn" aria-label="Resgatar Gift Card ${p.name}">Resgatar</div>
                     </div>
                 `;
                 grid.appendChild(card);
             });
         }
         
         filterAll();
